<!DOCTYPE html>
<html>
  <head>
    <title>ANA</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css" media="all">
      * {
        padding: 0;
        margin: 0;
      }
      *::-webkit-scrollbar{
        display: none;
      }
      #header {
        z-index: 100;
        position: absolute;
      }
      #cy {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="header" class="w-100">
      <div class="row g-2 p-2">
        <div class="col-3">
          <select id="mode-select" class="form-select">
            <option value="module" selected>New Module</option>
            <option value="status">New Status</option>
            <option value="condition">New Condition Link</option>
            <option value="add">New Add Link</option>
            <option value="delete">New Delete Link</option>
            <option value="remove">Remove</option>
          </select>
        </div>
        <div class="col-3">
          <input class="form-control" type="file" id="upload-button">
        </div>
        <div class="col-2">
          <div class="input-group">
            <div class="input-group-text">
              <input type="checkbox" id="filter-checkbox" class="form-check-input mt-0">
            </div>
            <input type="text" id="filter-text" class="form-control" placeholder="filter">
          </div>
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="download-button">Download JSON</button>
        </div>
      </div>
    </div>
    <div id="cy"></div>
  </body>
</html>
